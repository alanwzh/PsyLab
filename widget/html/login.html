<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />

</head>

<body>
    <div class="container">
        <br>
        <br>
        <h1>PsyLab</h1>
        <form>
            <br>
            <div>
                <form enctype="multipart/form-data">
                    <div>
                        <input type="text" name="username" id="username" onchange="checkName()" placeholder="用户名" />
                        <p id="name_msg" class="msg"></p>
                    </div>

                    <div>
                        <input type="password" name="password" id="password" onchange="checkPswd()" placeholder="密码" />
                        <p id="pswd_msg" class="msg"></p>
                    </div>

                    <button type="button" onclick="login()">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                </form>
                <div>
                    <p id="register" class="register">还没有账号？立即注册>></p>
                </div>
            </div>

            <script type="text/javascript" src="../script/api.js"></script>
            <script type="text/javascript" src="../script/common.js"></script>
            <script type="text/javascript" src="../script/login.js"></script>

        </form>
    </div>
</body>

</html>
