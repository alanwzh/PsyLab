<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
</head>

<body>
    <div id="main">
        <br>
        <p id="back"><span class="glyphicon glyphicon-chevron-left" onclick="api.closeFrame();"></span></p>
        <form id="uploadForm" enctype="multipart/form-data">
            <p class="register">注&nbsp;&nbsp;&nbsp;册</p><br>
            <div id="write">
                <div>
                    用户名:<input type="text" name="username" id="username" placeholder="请输入用户名" onchange="checkName()" /><br><br>
                    <p id="name_msg"></p><br>
                </div>

                <div>
                    密码:<input type="password" name="password" id="password" onchange="checkPswd()" placeholder="8-20位字符" /><br><br>
                    <p id="pswd_msg"></p><br>
                </div>

                <div>
                    邮箱：<input type="text" name="mail" id="mail" onchange="checkMail()" placeholder="请填写真实邮箱" /><br><br>
                    <p id="mail_msg"></p>
                </div>

                <button type="button" onclick="getVCode()" id="getVcode">获取验证码</button><br><br>

                <div>
                    验证码：<input type="text" name="vcode" id="vcode" placeholder="请填写邮箱中收到的验证码" /><br>
                </div>
            </div>
            <button type="button" onclick="register()" id="submit">注&nbsp;册</button>
        </form>
    </div>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/register.js"></script>
</body>

</html>
